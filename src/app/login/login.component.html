<div class="container background">

  <div id="login-box">

    <h1 class="text-center"><b>LOGIN</b></h1>
    <div class="input-container">
    <mat-form-field appearance="fill">
      <mat-label>Escreva seu e-mail</mat-label>
      <input matInput placeholder="pat@example.com" type=email required [formControl]="email">
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Escreva sua senha</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div class="button-row">
      <div class="button-container">
        <button mat-raised-button color="primary" class="login-button">Entrar</button>
        <button mat-raised-button color="accent" class="login-button">Registrar</button>
      </div>
    </div>

  </div>

</div>
